<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .product-list, .cart-table {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product, .cart-table tr {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .product img, .product-details img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h3, .product p {
            margin: 10px 0;
        }

        .cart-table {
            width: 100%;
            border-collapse: collapse;
        }

        .cart-table th, .cart-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        .cart-total {
            text-align: right;
            margin-top: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#cart">Cart</a>
            <a href="#checkout">Checkout</a>
            <a href="#login">Login</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- Home Page -->
            <section id="home">
                <h2>Products</h2>
                <div class="product-list">
                    <!-- Example Product -->
                    <div class="product">
                        <img src="https://via.placeholder.com/200" alt="Product 1">
                        <h3>Product 1</h3>
                        <p>$29.99</p>
                        <a href="#product" class="button">View Details</a>
                        <button class="button add-to-cart">Add to Cart</button>
                    </div>
                    <!-- Add more products similarly -->
                </div>
            </section>

            <!-- Shopping Cart Page -->
            <section id="cart">
                <h2>Your Cart</h2>
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Product 1</td>
                            <td>$29.99</td>
                            <td><input type="number" value="1" min="1"></td>
                            <td>$29.99</td>
                            <td><button class="button remove-from-cart">Remove</button></td>
                        </tr>
                        <!-- Add more cart items similarly -->
                    </tbody>
                </table>
                <div class="cart-total">
                    <p>Total: $29.99</p>
                    <a href="#checkout" class="button">Proceed to Checkout</a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My E-Commerce Store</p>
    </footer>

    <script>
        // JavaScript for handling cart interactions would go here
    </script>
</body>
</html>
